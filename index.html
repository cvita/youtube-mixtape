<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTube MixTape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="847638938655-sh07q333hjtsbqt3b6t2r264fpepj873.apps.googleusercontent.com">

  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container">
    <div class="app">

      <div class="row">
        <div class="col-md-12 text-center">
          <h1 class="page-header">YouTube <span id="mixTapeTitle">Mixtape</span></h1>
          <h3 class="subheading">Instant mixes based on your favorite artists</h3>

          <div class="input-group">
            <input id="initialSearchInput" type="text" class="form-control" placeholder="Artist name">
            <span class="input-group-addon">
          <button type="submit" class="searchBtn btn">
            <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
          </div>
          <div class="pre-auth-message">
            <b>Please sign in to authorize the app.</b>
            <div class="g-signin2 pre-auth" id="login-link" data-onsuccess="onSignIn"></div>
            Youtube Mixtape relies on your YouTube account to perform video searches and make playlists for you.
          </div>

          <!--<div class="post-auth"> <a href="#" onclick="signOut();">Sign out</a></div>-->
        </div>
        <!-- col-md-12-->
      </div>
      <!-- row -->


      <div class="row">
        <div class="col-sm-12">
          <div class="nowPlaying">Playing</div>
          <div class="videoWrapper">
            <div id="player"></div>
            <script></script>
            <!-- youTube player API lives here -->
          </div>
        </div>
      </div>

      <div class="customPlayerUI btn-toolbar mb-3" role="toolbar">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="pausePlayer btn btn-default">Pause</button>
          <button type="button" class="nextVideoBtn btn btn-default">Next video</button>
          <button type="button" class="lockArtist btn btn-default">Lock artist</button>
          <button type="button" class="showHidePlayer btn btn-default">Show player</button>
        </div>

        <div class="trackCounter">
          <span class="currentTime">0:00</span><span class="trackLength"> / 0:00</span>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-xs-8">
        <div class="relevanceColorScale">
          <div class="rel5of5"></div>
          <div class="rel4of5"></div>
          <div class="rel3of5"></div>
          <div class="rel2of5"></div>
          <div class="rel1of5"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <ol class="allSearchResults"></ol>
      </div>
      <!-- col-md-8 -->

      <div class="col-sm-4">
        <ol class="listenHistory"></ol>
        <button class="createMixtape btn btn-primary">Create this Mixtape</button>
        <button class="viewMixtape btn btn-success">View Mixtape on YouTube</button>
        <button class="clearListenHistoryBtn btn btn-link">Clear listen history</button>
      </div>

    </div>
    <!-- row -->

  </div>
  <!-- app -->
  </div>
  <!-- container -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="js/auth.js"></script>
  <script src="js/index.js"></script>
  <script src="js/spotifyMethod.js"></script>
  <script src="js/search.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

</body>

</html>
